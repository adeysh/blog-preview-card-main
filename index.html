<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="css/main.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body class="flex">
    <main class="card flex">
        <div class="card__image">
            <img src="/assets/images/illustration-article.svg" alt="blog-image">
        </div>
        <div class="card__content">
            <span class="card__category flex w800">
                Learning
            </span>

            <p class="card__date">
                Published <time datetime="2023-12-21">21 Dec 2023</time>
            </p>

            <h1 class="card__title card__title-hover w800">
                <a href="#">HTML & CSS foundations</a>
            </h1>

            <p class="card__description">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
        </div>
        <div class="card__author flex">
            <img src="/assets/images/image-avatar.webp" alt="userpic">
            <p class="w800">
                Greg Hooper
            </p>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/adeysh">Adesh Katiya</a>.
    </footer>
</body>

</html>
